<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Login System</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="row justify-content-center mt-5 pt-5">
          <div class="login-card d-flex flex-column gap-2 p-5 text-center w-75">
            <h1 class="heading-primary mb-4">Smart Login System</h1>

            <div class="mb-4">
              <input
                type="text"
                name="name"
                id="name"
                class="form-control name"
                placeholder="Enter your name"
              />
            </div>

            <div class="mb-4">
              <input
                type="email"
                name="email"
                id="email"
                class="form-control signup-email"
                placeholder="Enter your email"
              />
            </div>

            <div class="mb-4">
              <input
                type="password"
                name="password"
                id="password"
                class="form-control signup-password"
                placeholder="Enter your password"
              />
            </div>

            <p class="text-danger fs-3 mb-4 d-none signup-error">
              Please check your inputs again
            </p>
            <p class="text-success fs-3 mb-4 signup-success d-none">Success</p>

            <button class="btn btn-signup">Sign Up</button>

            <p>
              Don't have an account?
              <a href="index.html" class="signup-link login-link">Sign in</a>
            </p>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="js/signup.js"></script>
  </body>
</html>
